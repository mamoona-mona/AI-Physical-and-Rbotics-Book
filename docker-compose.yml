version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-vector-db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333

volumes:
  qdrant_storage:
